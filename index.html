<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Javascript Sorting and Search code">
    <meta name="keywords" content="Pure javascript, javascript, search, sort, sample code">
    <title>Javascript - Sorting &amp; Search using JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sorting &amp; Search using JavaScript</h1>
        <div class="sorting">
            <button id="sort-by-title">Sort by title</button>
            <button id="sort-by-author">Sort by author</button>
            <button id="sort-by-rating">Sort by rating</button>
            <button id="sort-by-date">Sort by date</button>
            <button id="multi-author">Multiple Author</button>
        </div>

        <div class="search">
            <input type="search" id="search-input" placeholder="Enter keyword">
            <button id="search-button">Search</button>
        </div>
        
        <h2>Books:</h2>
        <div id="books" class="clearfix">

        </div>
    </div>


    <script src="js/data.js"></script>
    <script src="app.js"></script>
</body>
</html>
